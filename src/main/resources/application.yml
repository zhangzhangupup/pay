spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: 数据库用户名
    password: 数据库密码
    url: jdbc:mysql://localhost:3306/数据库名称?characterEncoding=utf-8&useSSL=false
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mappers/*.xml
logging:
  pattern:
    console: "[%thread] %-5level %logger{36} - %msg%n"
wx:
  appId: 应用的appId
  mchId: 商户号
  mchKey: 商户密钥
  notifyUrl: 异步回掉地址
  returnUrl: 支付完成返回地址
alipay:
  appId: 应用的appId
  privateKey: 商户私钥
  publicKey: 支付宝公钥
  notifyUrl: 异步回掉地址
  returnUrl: 支付完成返回地址

